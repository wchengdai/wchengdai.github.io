<!DOCTYPE html>
<html lang="en">

<head>
    <title>ZhuyinRace</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .custom-display-1 {
            font-size: calc(10rem + 4.5vw);
            font-weight: 1000;
            line-height: 2;
        }

        .custom-display-2 {
            font-size: calc(2rem + 4.5vw);
            font-weight: 1000;
            line-height: 1;
            text-align: center;
        }

        .custom-display-3 {
            font-size: calc(1rem + 4.5vw);
            font-weight: 1000;
            line-height: 1;
            text-align: center;
        }
    </style>
    <script>
        var score = 0;
        window.onload = function(){

        }

        function plusOne(){
            score += 1;
            document.getElementById("scoreDisplay").innerText = score;
        }

        function takeOne(){
            score -= 1;
            if (score <= 0) score = 0;
            document.getElementById("scoreDisplay").innerText = score;
        }

        function draw(){
            var zhuyinList = ["ㄅ","ㄆ","ㄇ","ㄈ","ㄉ","ㄊ","ㄋ","ㄌ","ㄍ","ㄎ","ㄏ","ㄐ","ㄑ","ㄒ","ㄓ","ㄔ","ㄕ","ㄖ","ㄗ","ㄘ","ㄙ",
                "ㄧ","ㄨ","ㄩ",
                "ㄚ","ㄛ","ㄜ","ㄝ","ㄞ","ㄟ","ㄠ","ㄡ","ㄢ","ㄣ","ㄤ","ㄥ","ㄦ"
            ];
            var randomIndex = Math.floor(Math.random() * zhuyinList.length);
            var randomZhuyin = zhuyinList[randomIndex];
            document.getElementById("zhuyin1").innerText = randomZhuyin;

            zhuyinList = zhuyinList.filter(item => item !== randomZhuyin);
            randomIndex = Math.floor(Math.random() * zhuyinList.length);
            randomZhuyin = zhuyinList[randomIndex];
            document.getElementById("zhuyin2").innerText = randomZhuyin;
        }
        
    </script>
</head>

<body>

    <div class="container" style="padding-left: 2%;">
        <div class="row">
            <div class="col-4">
                <p id="zhuyin1" class="custom-display-1">?</p>
            </div>
            <div class="col-4">
                <p id="zhuyin2" class="custom-display-1">?</p>
            </div>
            <div class="col-4">
                 <div class="row">
                    <div style="display: block;height: 40px;">
                        <span></span>
                    </div>
                </div>
                <div class="row">
                    <div style="display: block;height: 20px;">
                        <p>Score:</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 d-flex justify-content-center align-items-center">
                        <button class="btn btn-success" onclick="plusOne()">+</button>
                    </div>
                    <div class="col-6 d-flex justify-content-center align-items-center">
                        <p id="scoreDisplay" class="custom-display-2" style="width: 100%;">0</p>
                    </div>
                    <div class="col-3 d-flex justify-content-center align-items-center">
                        <button class="btn btn-danger" onclick="takeOne()">-</button>
                    </div>
                </div>
                <div class="row">
                    <div style="display: block;height: 40px;">
                        <span></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary custom-display-3" style="width: 100%; height: 150px;" onclick="draw()">抽題！</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
